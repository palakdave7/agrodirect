<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp4184154.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .product-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .product-card img {
            border-radius: 15px 15px 0 0;
        }
        .product-card .card-body {
            padding: 20px;
        }
        .product-card .card-title {
            font-size: 1.5rem;
            color: #343a40;
        }
        .product-card .price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #28a745;
        }
        .product-card .btn-add-to-cart {
            background-color: #28a745;
            color: white;
            border-radius: 20px;
        }
        .product-card .btn-add-to-cart:hover {
            background-color: #218838;
        }
        .product-card .quantity {
            border-radius: 20px;
            padding: 10px;
        }
        .cart-container {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .cart-container h4 {
            font-size: 1.75rem;
            color: #343a40;
        }
        .cart-container p {
            font-size: 1.25rem;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-5">Fresh Vegetables</h1>

    <!-- Vegetables Section -->
    <div class="row">
        <!-- Carrot Card -->
        <div class="col-md-4 mb-4">
            <div class="card product-card" data-name="Carrot" data-price="2.5">
                <img src="https://www.healthline.com/hlcmsresource/images/AN_images/AN273-Carrots-732x549-Thumb.jpg" alt="Carrot">
                <div class="card-body">
                    <h5 class="card-title">Carrot</h5>
                    <p class="price">$2.50 / kg</p>
                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" class="form-control quantity mb-3" value="1" min="1">
                    <button class="btn btn-add-to-cart btn-block">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Tomato Card -->
        <div class="col-md-4 mb-4">
            <div class="card product-card" data-name="Tomato" data-price="3.0">
                <img src="https://th.bing.com/th/id/R.1e2c196fba58fcf6a8a11e7d45120706?rik=HuNyOXlEeVfa%2bQ&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2f8%2f89%2fTomato_je.jpg&ehk=INz0rTsairT9VM9X%2fNP0Wy8mDxwUq20BpWFNSNvZzFo%3d&risl=&pid=ImgRaw&r=0" class="card-img-top" alt="Tomato">
                <div class="card-body">
                    <h5 class="card-title">Tomato</h5>
                    <p class="price">$3.00 / kg</p>
                    <label for="quantity2">Quantity:</label>
                    <input type="number" id="quantity2" class="form-control quantity mb-3" value="1" min="1">
                    <button class="btn btn-add-to-cart btn-block">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Potato Card -->
        <div class="col-md-4 mb-4">
            <div class="card product-card" data-name="Potato" data-price="1.2">
                <img src="https://th.bing.com/th/id/OIP.qgp-X3UXiQbw0nQfE1Q68AHaE8?rs=1&pid=ImgDetMain" class="card-img-top" alt="Potato">
                <div class="card-body">
                    <h5 class="card-title">Potato</h5>
                    <p class="price">$1.20 / kg</p>
                    <label for="quantity3">Quantity:</label>
                    <input type="number" id="quantity3" class="form-control quantity mb-3" value="1" min="1">
                    <button class="btn btn-add-to-cart btn-block">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Broccoli Card -->
        <div class="col-md-4 mb-4">
            <div class="card product-card" data-name="Broccoli" data-price="4.0">
                <img src="https://source.unsplash.com/300x200/?broccoli" class="card-img-top" alt="Broccoli">
                <div class="card-body">
                    <h5 class="card-title">Broccoli</h5>
                    <p class="price">$4.00 / kg</p>
                    <label for="quantity4">Quantity:</label>
                    <input type="number" id="quantity4" class="form-control quantity mb-3" value="1" min="1">
                    <button class="btn btn-add-to-cart btn-block">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Lettuce Card -->
        <div class="col-md-4 mb-4">
            <div class="card product-card" data-name="Lettuce" data-price="1.5">
                <img src="https://source.unsplash.com/300x200/?lettuce" class="card-img-top" alt="Lettuce">
                <div class="card-body">
                    <h5 class="card-title">Lettuce</h5>
                    <p class="price">$1.50 / head</p>
                    <label for="quantity5">Quantity:</label>
                    <input type="number" id="quantity5" class="form-control quantity mb-3" value="1" min="1">
                    <button class="btn btn-add-to-cart btn-block">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Cucumber Card -->
        <div class="col-md-4 mb-4">
            <div class="card product-card" data-name="Cucumber" data-price="2.0">
                <img src="https://source.unsplash.com/300x200/?cucumber" class="card-img-top" alt="Cucumber">
                <div class="card-body">
                    <h5 class="card-title">Cucumber</h5>
                    <p class="price">$2.00 / kg</p>
                    <label for="quantity6">Quantity:</label>
                    <input type="number" id="quantity6" class="form-control quantity mb-3" value="1" min="1">
                    <button class="btn btn-add-to-cart btn-block">Add to Cart</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Cart Section -->
    <div class="cart-container">
        <h4>Your Cart</h4>
        <ul id="cart-list" class="list-group mb-3"></ul>
        <p>Total: $<span id="total-price">0.00</span></p>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Initialize cart
    let cart = [];

    // Function to add item to cart
    function addToCart(name, price, quantity) {
        let item = cart.find(item => item.name === name);
        if (item) {
            item.quantity += quantity;
        } else {
            cart.push({ name, price, quantity });
        }
        updateCart();
    }

    // Function to update the cart display and total price
    function updateCart() {
        let cartList = document.getElementById("cart-list");
        let totalPrice = 0;
        cartList.innerHTML = '';

        cart.forEach(item => {
            let li = document.createElement("li");
            li.classList.add("list-group-item");
            li.textContent = `${item.name} - $${item.price} x ${item.quantity}`;
            cartList.appendChild(li);
            totalPrice += item.price * item.quantity;
        });

        document.getElementById("total-price").textContent = totalPrice.toFixed(2);
    }

    // Add event listeners for "Add to Cart" buttons
    document.querySelectorAll(".btn-add-to-cart").forEach(button => {
        button.addEventListener("click", function () {
            let card = button.closest(".card");
            let name = card.getAttribute("data-name");
            let price = parseFloat(card.getAttribute("data-price"));
            let quantity = parseInt(card.querySelector("input[type='number']").value);

            addToCart(name, price, quantity);
        });
    });
</script>

</body>
</html>
