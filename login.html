<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - AgroConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?farm,agriculture') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .login-signup-container, .home-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .text-center {
            font-size: 14px;
        }
        .link-toggle {
            text-align: center;
            color: #28a745;
            cursor: pointer;
        }
        .link-toggle:hover {
            text-decoration: underline;
        }
        .home-container {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Login/Signup Section -->
    <div class="login-signup-container" id="loginSignupContainer">
        <!-- Login Form -->
        <form id="loginForm">
            <h3 class="text-center text-success">AgroConnect Login</h3>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
            <p class="text-center mt-3"><a href="#" class="text-success">Forgot Password?</a></p>
        </form>
        
        <!-- Signup Form (Hidden initially) -->
        <form id="signupForm" style="display: none;">
            <h3 class="text-center text-success">AgroConnect Sign Up</h3>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>

        <!-- Link to toggle between Login and Signup -->
        <div class="link-toggle" id="toggleLink">New user? Sign Up</div>
    </div>

    <!-- Homepage Section (Hidden initially) -->
    <div class="home-container" id="homeContainer">
        <h3 class="text-center text-success">Welcome to AgroConnect!</h3>
        <p class="text-center">You have successfully logged in.</p>
        <button class="btn btn-danger w-100" id="logoutButton">Logout</button>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");
        const toggleLink = document.getElementById("toggleLink");
        const loginSignupContainer = document.getElementById("loginSignupContainer");
        const homeContainer = document.getElementById("homeContainer");
        const logoutButton = document.getElementById("logoutButton");

        // Toggle between Login and Signup
        toggleLink.addEventListener("click", function() {
            if (signupForm.style.display === "none" || signupForm.style.display === "") {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
                toggleLink.textContent = "Already have an account? Login";
            } else {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
                toggleLink.textContent = "New user? Sign Up";
            }
        });

        // Handle form submission
        function handleFormSubmission(event, formType) {
            event.preventDefault();
            alert(`${formType} Successful!`);
            // Redirect to home.html after login/signup
            window.location.href = 'home.html';  // Redirect to home page after successful login/signup
        }

        loginForm.addEventListener("submit", (e) => handleFormSubmission(e, "Login"));
        signupForm.addEventListener("submit", (e) => handleFormSubmission(e, "Signup"));

        // Logout functionality
        logoutButton.addEventListener("click", function() {
            homeContainer.style.display = "none";
            loginSignupContainer.style.display = "block";
        });
    </script>
    
</body>
</html>
