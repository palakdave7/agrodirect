<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - AgroConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?farm,agriculture') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .form-switch {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        @media (max-width: 768px) {
            .modal-dialog {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Button to Open Modal -->
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>

    <!-- Login/Signup Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-4 bg-light">
                <div class="modal-header">
                    <h5 class="modal-title text-success">AgroConnect</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Login Form -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                        <p class="text-center mt-3"><a href="#" class="text-success">Forgot Password?</a></p>
                    </form>
                    
                    <!-- Signup Form (Hidden initially) -->
                    <form id="signupForm" style="display: none;">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Create a password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Sign Up</button>
                    </form>

                    <div class="form-switch">
                        <input class="form-check-input" type="checkbox" id="toggleForm">
                        <label class="form-check-label ms-2" id="toggleLabel">New user? Sign Up</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("toggleForm").addEventListener("change", function() {
            const loginForm = document.getElementById("loginForm");
            const signupForm = document.getElementById("signupForm");
            const toggleLabel = document.getElementById("toggleLabel");

            if (this.checked) {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
                toggleLabel.textContent = "Already have an account? Login";
            } else {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
                toggleLabel.textContent = "New user? Sign Up";
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
