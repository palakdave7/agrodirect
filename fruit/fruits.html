    <script>
        // Update total price based on selected quantity and unit
        document.addEventListener("DOMContentLoaded", function() {
            const quantityInputs = document.querySelectorAll('#quantity');
            const unitInputs = document.querySelectorAll('#unit');
            const totalPriceInputs = document.querySelectorAll('#total');
            
            quantityInputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    const quantity = parseFloat(input.value);
                    const unit = unitInputs[index].value;
                    let totalPrice = 0;
                    
                    if (unit === 'kg') {
                        totalPrice = quantity * fruits[index].price;
                    } else if (unit === 'g') {
                        totalPrice = (quantity / 1000) * fruits[index].price;
                    }
                    totalPriceInputs[index].value = `‚Çπ${totalPrice.toFixed(2)}`;
                });
            });

            // Initial page load opacity transition
            document.body.style.opacity = "1";
        });
    </script>
