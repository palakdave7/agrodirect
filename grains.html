<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crops - AgroConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .navbar {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product-card {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s;
            height: 100%;
            padding: 10px;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-img {
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #198754;
            text-decoration: none;
            margin-bottom: 5px;
        }
        .product-price {
            color: #e68900;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 0.9rem;
            color: #6c757d;
            min-height: 50px;
            margin-bottom: 10px;
        }
        .btn-custom {
            background-color: #198754;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            transition: all 0.3s ease-in-out;
            margin-bottom: 5px;
        }
        .btn-custom:hover {
            background-color: #155d44;
        }
        footer {
            background: #198754;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .back-btn {
            background-color: #6c757d;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
        .quantity {
            width: 60px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .review-section {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .stars {
            color: #ffc107;
        }
        .btn-sm {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">AgroConnect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shopnow.html">Shop Now</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#review">Review Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cart">Cart</a></li>
                </ul>
                <a href="login.html" class="btn btn-custom ms-3" id="loginButton">Login</a>
            </div>
        </div>
    </nav>

    <section class="container my-5">
        <h2 class="text-center mb-4">Crops</h2>
        <a href="home.html" class="back-btn">Back to Home</a>
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
            <!-- Crop Cards -->
            <script>
                const crops = [
                    { name: "Bori", img: "bori", price: 100, desc: "Traditional Indian dried lentil dumplings.", rating: 4.7, reviews: ["Great taste.", "Perfect for curries.", "Authentic flavor."] },
                    { name: "Wheat", img: "wheat", price: 50, desc: "High-quality wheat for everyday use.", rating: 4.6, reviews: ["Great for making bread.", "Healthy and fresh.", "Perfect for chapatis."] },
                    { name: "Rice", img: "rice", price: 70, desc: "Premium long-grain rice with rich aroma.", rating: 4.8, reviews: ["Best quality rice.", "Fragrant and fluffy.", "Perfect for biryani."] },
                    { name: "Barley", img: "barley", price: 60, desc: "Nutritious barley for health-conscious individuals.", rating: 4.5, reviews: ["Great for soups.", "Healthy and filling.", "Perfect for porridge."] },
                    { name: "Maize", img: "maize", price: 40, desc: "Premium maize for making corn flour and snacks.", rating: 4.4, reviews: ["Delicious popcorn.", "Good quality for flour.", "Tasty and fresh."] },
                    { name: "Millet", img: "millet", price: 90, desc: "Organic millet rich in nutrients.", rating: 4.6, reviews: ["Great for health.", "Perfect for porridge.", "Ideal for gluten-free diets."] },
                    { name: "Chana", img: "chana", price: 110, desc: "Nutritious chickpeas used in a variety of dishes.", rating: 4.7, reviews: ["Great for salads.", "Perfect for making hummus.", "Excellent quality."] },
                    { name: "Sorghum", img: "sorghum", price: 80, desc: "A nutritious grain used in a variety of cuisines.", rating: 4.5, reviews: ["Healthy and hearty.", "Great for baking.", "Perfect for making flour."] },
                    { name: "Ragi", img: "ragi", price: 120, desc: "A nutritious grain rich in calcium and fiber.", rating: 4.8, reviews: ["Best for health.", "Great for making porridge.", "Rich in nutrients."] },
                    { name: "Oats", img: "oats", price: 130, desc: "High-quality oats ideal for breakfast and snacks.", rating: 4.6, reviews: ["Perfect for oatmeal.", "Great for smoothies.", "Good quality."] }
                ];

                document.write(
                    crops.map(crop => ` 
                        <div class="col">
                            <div class="card product-card">
                                <img src="https://source.unsplash.com/400x300/?${crop.img}" class="card-img-top product-img" alt="${crop.name}">
                                <div class="card-body text-center">
                                    <h5 class="product-title">${crop.name}</h5>
                                    <p class="product-description">${crop.desc}</p>
                                    <p class="product-price">₹${crop.price} / 500g</p>
                                    <div class="rating">
                                        ${[...Array(5)].map((_, i) => i < crop.rating ? `<span class="stars">★</span>` : `<span>★</span>`).join('')}
                                    </div>
                                    <div class="mb-3">
                                        <label for="quantity" class="form-label">Quantity</label>
                                        <input type="number" id="quantity" class="form-control quantity" min="0" value="0">
                                    </div>
                                    <div class="mb-3">
                                        <label for="unit" class="form-label">Unit</label>
                                        <select class="form-select" id="unit">
                                            <option value="500">500g</option>
                                            <option value="1000">1 kg</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="total" class="form-label">Total Price</label>
                                        <input type="text" class="form-control" id="total" disabled>
                                    </div>
                                    <button class="btn-custom">Add to Cart</button>
                                    <a href="${crop.name.toLowerCase().replace(/\s+/g, '')}.html" class="btn btn-sm btn-outline-success">View</a>
                                    <div class="collapse review-section" id="${crop.name.replace(/\s+/g, '')}Details">
                                        <h6>Customer Reviews:</h6>
                                        <ul>
                                            ${crop.reviews.map(review => `<li>${review}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('')
                );
            </script>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 AgroConnect. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const quantityInputs = document.querySelectorAll('#quantity');
            const unitInputs = document.querySelectorAll('#unit');
            const totalPriceInputs = document.querySelectorAll('#total');
            
            quantityInputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    const quantity = parseFloat(input.value);
                    const unit = unitInputs[index].value;
                    let totalPrice = 0;
                    
                    if (unit === '500') {
                        totalPrice = quantity * crops[index].price;
                    } else if (unit === '1000') {
                        totalPrice = quantity * crops[index].price * 2;  // Double the price for 1 kg
                    }
                    totalPriceInputs[index].value = `₹${totalPrice.toFixed(2)}`;
                });
            });

            document.body.style.opacity = "1";
        });
    </script>
</body>
</html>
