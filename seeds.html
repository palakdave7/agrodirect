<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeds - AgroConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Use the same CSS styles as the previous fruits/vegetables page */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .navbar {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product-card {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s;
            height: 100%;
            padding: 10px;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-img {
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #198754;
            text-decoration: none;
            margin-bottom: 5px;
        }
        .product-price {
            color: #e68900;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 0.9rem;
            color: #6c757d;
            min-height: 50px;
            margin-bottom: 10px;
        }
        .btn-custom {
            background-color: #198754;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            transition: all 0.3s ease-in-out;
            margin-bottom: 5px;
        }
        .btn-custom:hover {
            background-color: #155d44;
        }
        footer {
            background: #198754;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .back-btn {
            background-color: #6c757d;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
        .quantity {
            width: 60px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .review-section {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .stars {
            color: #ffc107;
        }
        .btn-sm {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">AgroConnect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shopnow.html">Shop Now</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#review">Review Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cart">Cart</a></li>
                </ul>
                <a href="login.html" class="btn btn-custom ms-3" id="loginButton">Login</a>
            </div>
        </div>
    </nav>

    <section class="container my-5">
        <h2 class="text-center mb-4">Seeds</h2>
        <a href="home.html" class="back-btn">Back to Home</a>
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
            <!-- Seed Cards -->
            <script>
                const seeds = [
                    { name: "Tomato Seed", img: "tomato-seed", price: 150, desc: "High-quality seeds for juicy tomatoes.", rating: 4.5, reviews: ["Great yield!", "Perfect for gardening.", "Very healthy plants."] },
                    { name: "Carrot Seed", img: "carrot-seed", price: 120, desc: "Healthy seeds for crispy carrots.", rating: 4.7, reviews: ["Fast-growing!", "High germination rate.", "Good for organic gardening."] },
                    { name: "Spinach Seed", img: "spinach-seed", price: 100, desc: "Ideal for growing leafy spinach.", rating: 4.6, reviews: ["Very nutritious!", "Grows easily.", "Perfect for salads."] },
                    { name: "Cucumber Seed", img: "cucumber-seed", price: 130, desc: "Seeds for refreshing cucumbers.", rating: 4.4, reviews: ["Great yield", "Fresh cucumbers.", "Perfect for summer salads."] },
                    { name: "Bell Pepper Seed", img: "bell-pepper-seed", price: 140, desc: "Seeds for sweet and crunchy peppers.", rating: 4.3, reviews: ["Great flavor", "Easy to grow", "Highly recommended."] },
                    { name: "Lettuce Seed", img: "lettuce-seed", price: 110, desc: "Fast-growing seeds for fresh lettuce.", rating: 4.5, reviews: ["Great taste", "Perfect for salads", "Good quality seeds."] },
                    { name: "Chili Seed", img: "chili-seed", price: 160, desc: "Spicy seeds for fiery chilies.", rating: 4.8, reviews: ["Very spicy", "Perfect for sauces", "Great for pickles."] },
                    { name: "Brinjal Seed", img: "brinjal-seed", price: 140, desc: "Seeds for tender brinjal plants.", rating: 4.2, reviews: ["Great growth", "Healthy plants", "Perfect for curry."] },
                    { name: "Onion Seed", img: "onion-seed", price: 90, desc: "Seeds for flavorful onions.", rating: 4.4, reviews: ["High yield", "Very tasty", "Great for cooking."] },
                    { name: "Peas Seed", img: "peas-seed", price: 110, desc: "Seeds for sweet and crunchy peas.", rating: 4.6, reviews: ["Perfect peas", "Good growth rate", "Great addition to garden."] }
                ];

                document.write(
                    seeds.map(seed => ` 
                        <div class="col">
                            <div class="card product-card">
                                <img src="https://source.unsplash.com/400x300/?${seed.img}" class="card-img-top product-img" alt="${seed.name}">
                                <div class="card-body text-center">
                                    <h5 class="product-title">${seed.name}</h5>
                                    <p class="product-description">${seed.desc}</p>
                                    <p class="product-price">₹${seed.price} / pack</p>
                                    <div class="rating">
                                        ${[...Array(5)].map((_, i) => i < seed.rating ? `<span class="stars">★</span>` : `<span>★</span>`).join('')}
                                    </div>
                                    <div class="mb-3">
                                        <label for="quantity" class="form-label">Quantity</label>
                                        <input type="number" id="quantity" class="form-control quantity" min="0" value="0">
                                    </div>
                                    <div class="mb-3">
                                        <label for="unit" class="form-label">Unit</label>
                                        <select class="form-select" id="unit">
                                            <option value="pack">Pack</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="total" class="form-label">Total Price</label>
                                        <input type="text" class="form-control" id="total" disabled>
                                    </div>
                                    <button class="btn-custom">Add to Cart</button>
                                    <a href="${seed.name.toLowerCase().replace(/\s+/g, '-')}.html" class="btn btn-sm btn-outline-success">View</a>
                                    <div class="collapse review-section" id="${seed.name.replace(/\s+/g, '')}Details">
                                        <h6>Customer Reviews:</h6>
                                        <ul>
                                            ${seed.reviews.map(review => `<li>${review}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('')
                );
            </script>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 AgroConnect. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const quantityInputs = document.querySelectorAll('#quantity');
            const unitInputs = document.querySelectorAll('#unit');
            const totalPriceInputs = document.querySelectorAll('#total');
            
            quantityInputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    const quantity = parseFloat(input.value);
                    const unit = unitInputs[index].value;
                    let totalPrice = 0;
                    
                    if (unit === 'pack') {
                        totalPrice = quantity * seeds[index].price;
                    }
                    totalPriceInputs[index].value = `₹${totalPrice.toFixed(2)}`;
                });
            });

            document.body.style.opacity = "1";
        });
    </script>
</body>
</html>
